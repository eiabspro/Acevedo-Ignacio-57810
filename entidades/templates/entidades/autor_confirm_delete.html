{% extends "entidades/index.html" %}

{% block titulo %}
<h1 class="mt-5">Eliminar Autor</h1>
{% endblock %}

{% block contenido %}
<form action="" method="post">
    {% csrf_token %}
    <div class="text-center">
        <h3>¿Está seguro de eliminar este Autor? <p style="color:green">{{ object }}</p></h3>
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-danger btn-block" value="Confirmar">
            <a href="{% url 'autores' %}" class="btn btn-primary btn-block">Cancelar</a>
    </form>
{% endblock contenido %}
