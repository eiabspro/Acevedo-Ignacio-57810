{% extends "entidades/index.html" %}

{% block titulo %}
<h1 class="mt-5">Eliminar Libro</h1>
{% endblock %}

{% block contenido %}
<form action="" method="post">
    {% csrf_token %}
    <div class="text-center">
        <h3>¿Está seguro de eliminar este libro? <p style="color:green">{{ object }}</p></h3>
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-danger btn-block" value="Confirmar">
            <a href="{% url 'libros' %}" class="btn btn-primary btn-block">Cancelar</a>
        </div>
    </form>
{% endblock contenido %}
